<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
     <a href="images/image-equilibrium.jpg">
       <img src="images/image-equilibrium.jpg" class="image" alt="equilibrium cube">
     </a>
      <h2><a href="#" class="anchor">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="desc">
        <li class="price">
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="eth">
          <p>0.041ETH</p>
        </li>
        <li class="days">
          <img class="clock" src="images/icon-clock.svg" width="17" height="17" alt="clock">
          <p>3 days left</p>
        </li>
      </ul>
      <div class="footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" class="anchor">Jules Wyvern</a></p>
      </div>
  </div>
</main>
</body>
</html>
